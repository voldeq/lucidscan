name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.11"

jobs:
  # Run tests across platforms before releasing
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Install lucidshark
        run: pip install -e .

      - name: Run tests
        run: |
          pip install pytest pytest-asyncio
          pytest tests/ -v

  # Build standalone binaries for all platforms
  build-binaries:
    needs: [test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-amd64
            artifact_name: lucidshark
            asset_name: lucidshark-linux-amd64
          - os: ubuntu-24.04-arm
            target: linux-arm64
            artifact_name: lucidshark
            asset_name: lucidshark-linux-arm64
          - os: macos-15-intel
            target: darwin-amd64
            artifact_name: lucidshark
            asset_name: lucidshark-darwin-amd64
          - os: macos-latest
            target: darwin-arm64
            artifact_name: lucidshark
            asset_name: lucidshark-darwin-arm64
          - os: windows-latest
            target: windows-amd64
            artifact_name: lucidshark.exe
            asset_name: lucidshark-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Build binary with PyInstaller
        run: pyinstaller lucidshark.spec --clean

      - name: Rename binary for upload
        shell: bash
        run: mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}
          if-no-files-found: error

  # Build and publish Python package to PyPI
  publish-pypi:
    needs: [test]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # Create GitHub Release with binaries
  create-release:
    needs: [publish-pypi, build-binaries]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Read versions for release notes
        id: versions
        run: |
          echo "trivy=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['tool']['lucidshark']['tools']['trivy'])")" >> $GITHUB_OUTPUT
          echo "opengrep=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['tool']['lucidshark']['tools']['opengrep'])")" >> $GITHUB_OUTPUT
          echo "checkov=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['tool']['lucidshark']['tools']['checkov'])")" >> $GITHUB_OUTPUT

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: List downloaded artifacts
        run: ls -la binaries/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            binaries/lucidshark-linux-amd64
            binaries/lucidshark-linux-arm64
            binaries/lucidshark-darwin-amd64
            binaries/lucidshark-darwin-arm64
            binaries/lucidshark-windows-amd64.exe
          body: |
            ## LucidShark - The Trust Layer for AI-Assisted Development

            LucidShark unifies code quality tools (linting, type checking, security, testing, coverage) into a single pipeline that auto-configures for any project and integrates with AI coding tools like Claude Code and Cursor.

            ## Installation

            ### Option 1: Pip (requires Python 3.10+)
            ```bash
            pip install lucidshark
            ```

            ### Option 2: Standalone Binary (no Python required)

            **Linux/macOS:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/lucidshark-code/lucidshark/main/install.sh | bash
            ```

            **Windows (PowerShell):**
            ```powershell
            irm https://raw.githubusercontent.com/lucidshark-code/lucidshark/main/install.ps1 | iex
            ```

            **Manual download:** See the assets below for pre-built binaries for your platform.

            On first run, plugins automatically download their binaries for your platform.

            ## Features

            - **Security Scanning**: Trivy (SCA), OpenGrep (SAST), Checkov (IaC)
            - **Linting**: Ruff, ESLint, Biome, Checkstyle
            - **Type Checking**: mypy, pyright, TypeScript
            - **Testing**: pytest, Jest
            - **Coverage**: coverage.py, Istanbul
            - **AI Integration**: MCP server for Claude Code and Cursor

            ## Quick Start

            ```bash
            # Initialize project
            lucidshark init

            # Run all checks
            lucidshark scan --all

            # Run specific domains
            lucidshark scan --lint --type-check --test --coverage

            # Auto-fix linting issues
            lucidshark scan --lint --fix

            # MCP server for AI tools
            lucidshark serve --mcp

            # File watcher mode
            lucidshark serve --watch
            ```

            ## AI Tool Integration

            Add to your Claude Code or Cursor MCP configuration:

            ```json
            {
              "mcpServers": {
                "lucidshark": {
                  "command": "lucidshark",
                  "args": ["serve", "--mcp"]
                }
              }
            }
            ```

            ## Default Scanner Plugin Versions

            | Scanner Plugin | Version |
            |----------------|---------|
            | Trivy | ${{ steps.versions.outputs.trivy }} |
            | OpenGrep | ${{ steps.versions.outputs.opengrep }} |
            | Checkov | ${{ steps.versions.outputs.checkov }} |
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
