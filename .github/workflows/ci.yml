name: CI

on:
  push:
    branches: [main, master]
  pull_request:

permissions: read-all

env:
  PYTHON_VERSION: "3.11"

jobs:
  # Verify bundle build process works (Linux only for speed)
  verify-bundle-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Read tool versions
        id: versions
        run: |
          # Security scanners
          echo "trivy=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['tool']['lucidscan']['tools']['trivy'])")" >> $GITHUB_OUTPUT
          echo "opengrep=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['tool']['lucidscan']['tools']['opengrep'])")" >> $GITHUB_OUTPUT
          echo "checkov=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['tool']['lucidscan']['tools']['checkov'])")" >> $GITHUB_OUTPUT
          # Linters
          echo "ruff=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['tool']['lucidscan']['tools']['ruff'])")" >> $GITHUB_OUTPUT
          echo "biome=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['tool']['lucidscan']['tools']['biome'])")" >> $GITHUB_OUTPUT
          echo "checkstyle=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['tool']['lucidscan']['tools']['checkstyle'])")" >> $GITHUB_OUTPUT
          # Type checkers
          echo "pyright=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['tool']['lucidscan']['tools']['pyright'])")" >> $GITHUB_OUTPUT

      - name: Verify version parsing
        run: |
          echo "=== Security Scanners ==="
          echo "Trivy: ${{ steps.versions.outputs.trivy }}"
          echo "OpenGrep: ${{ steps.versions.outputs.opengrep }}"
          echo "Checkov: ${{ steps.versions.outputs.checkov }}"
          echo "=== Linters ==="
          echo "Ruff: ${{ steps.versions.outputs.ruff }}"
          echo "Biome: ${{ steps.versions.outputs.biome }}"
          echo "Checkstyle: ${{ steps.versions.outputs.checkstyle }}"
          echo "=== Type Checkers ==="
          echo "Pyright: ${{ steps.versions.outputs.pyright }}"

      - name: Verify Trivy download URL
        run: |
          # Verify the Trivy download URL is accessible
          curl -sfI "https://get.trivy.dev/trivy?type=tar.gz&version=${{ steps.versions.outputs.trivy }}&os=linux&arch=amd64" || {
            echo "Failed to access Trivy download URL"
            exit 1
          }

      - name: Build Python package
        run: |
          pip install build
          python -m build
          ls -la dist/

  lucidscan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install LucidScan and dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run LucidScan (full scan)
        run: |
          lucidscan scan --all --all-files --verbose --format summary

      - name: Generate coverage XML for Codecov
        run: |
          coverage xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
