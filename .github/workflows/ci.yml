name: CI

on:
  push:
    branches: [main, master]
  pull_request:

permissions: read-all

env:
  PYTHON_VERSION: "3.11"

jobs:
  tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/voldeq/lucidscan:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install ESLint globally
        run: npm install -g eslint

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=lucidscan --cov-report=term-missing --cov-report=xml --cov-fail-under=80

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

  # Verify bundle build process works (Linux only for speed)
  verify-bundle-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Read tool versions
        id: versions
        run: |
          echo "trivy=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['tool']['lucidscan']['tools']['trivy'])")" >> $GITHUB_OUTPUT
          echo "opengrep=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['tool']['lucidscan']['tools']['opengrep'])")" >> $GITHUB_OUTPUT
          echo "checkov=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['tool']['lucidscan']['tools']['checkov'])")" >> $GITHUB_OUTPUT

      - name: Verify version parsing
        run: |
          echo "Trivy: ${{ steps.versions.outputs.trivy }}"
          echo "OpenGrep: ${{ steps.versions.outputs.opengrep }}"
          echo "Checkov: ${{ steps.versions.outputs.checkov }}"

      - name: Verify Trivy download URL
        run: |
          # Verify the Trivy download URL is accessible
          curl -sfI "https://get.trivy.dev/trivy?type=tar.gz&version=${{ steps.versions.outputs.trivy }}&os=linux&arch=amd64" || {
            echo "Failed to access Trivy download URL"
            exit 1
          }

      - name: Build Python package
        run: |
          pip install build
          python -m build
          ls -la dist/

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: |
          pip install ruff

      - name: Run ruff
        run: |
          ruff check src/ || true
