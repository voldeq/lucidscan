name: Integration Tests (Nightly)

on:
  schedule:
    # Run at 3 AM UTC daily
    - cron: "0 3 * * *"
  workflow_dispatch:
    # Allow manual triggering

permissions: read-all

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  integration-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: tests/integration/projects/typescript-api/package-lock.json

      - name: Install package and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run all project integration tests
        run: |
          pytest tests/integration/projects -v --tb=short --ignore=tests/integration/projects/python-webapp/tests --ignore=tests/integration/projects/typescript-api/tests
